<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>apiNG DeadWood Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../dist/aping-design-deadwood.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.transitions.min.css">

    <!-- apiNG dependencies -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>

    <!-- apiNG -->
    <script src="//rawgit.com/JohnnyTheTank/apiNG/master/dist/aping.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-design-default/master/demo/js/aping-config.js"></script>

    <!-- apiNG plugin -->
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-youtube/master/dist/aping-plugin-youtube.min.js"></script>

    <!-- apiNG design dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-sanitize.min.js"></script>
    <script src="//www.youtube.com/iframe_api"></script>
    <script src="//cdn.rawgit.com/brandly/angular-youtube-embed/v1.1.1/dist/angular-youtube-embed.min.js"></script>
    <script src="../src/aping-design-deadwood.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>

    <!-- app -->
    <script src="js/app.js"></script>

</head>
<body ng-app="app">
<aping
    template-url="../dist/aping_design_deadwood.html"
    model="video"
    order-by="position"
    order-reverse="true"
    payload-json="{'autoplay':1, 'iv_load_policy':3, 'loop':0, 'showinfo':0}"
    aping-youtube="[{'playlistId':'PLzm_lfByuAEF5RTM5j94TLrbbF4a9PBG4'}]">
</aping>

</body>
</html>
